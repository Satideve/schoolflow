# backend/pytest.ini

[pytest]
# Discover tests under both unit/ and api/ subfolders
python_files = tests/**/*.py
# Treat warnings as errors, show shorter tracebacks, stop on first failure
addopts = --strict-markers --tb=short --maxfail=1 --cov=app --cov-report=term-missing
# Register markers for clarity
markers =
    unit:      mark a test as a unit test
    api:       mark a test as an API/integration test
    integration: mark a test as a full-stack integration test
